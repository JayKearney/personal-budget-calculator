<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/css/style.css"> 
    <title>Budget Calculator</title>
</head>

<!-- Body -->

<body background="assets/images/dublindoors.jpg" alt="Coloured doors of Dublin">

    <div class="ireland">
        <h1>Life in Ireland Budget Calculator</h1>

        <h2 id="result-alert"></h2>

        <div class="budget-field">
            <h3>Enter your Budget</h3>
            <input type="number" id="budget-input" placeholder="Budget"/>
        </div>

        <div class="calculator-field">
            <h3>Enter your Expenses</h3>
            <input type="number" id="rent-mortgage-input" placeholder="Rent/Mortgage"/>
        </div>

        <div class="calculator-field">
            <input type="number" id="electricity-input" placeholder="Electricity Bill"/>
        </div>

        <div class="calculator-field">
            <input type="number" id="gas-input" placeholder="Gas Bill"/>
        </div>

        <div class="calculator-field">
            <input type="number" id="int-phone-input" placeholder="Internet/Phone Bill"/>
        </div>
 
        <div class="calculator-field">
            <input type="number" id="groceries-input" placeholder="Groceries"/>
        </div>

        <div class="calculator-field">
            <input type="number" id="transp-input" placeholder="Transportation"/>
        </div>

        <div class="calculator-field">
            <input type="number" id="subs-input" placeholder="Subscriptions"/>
        </div>

        <div class="calculator-field">
            <input type="number" id="ent-input" placeholder="Entertainment"/>
        </div>

        <div class="calculator-field">
            <input type="number" id="personal-input" placeholder="Personal"/>
        </div>

        <div class="budget-result">
            <h4>Calculate your Balance</h4>
            <input type="number" id="expenses-total"/>
            <input id="submit-button" type="submit"/>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
      
</body>

</html>
